<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home World</title>
</head>
<body>
    
   <div class="nav">
    
    <ul>
         <li>WrittenRealms</li>
    </ul>

    <ul>
        <li> <a href="">Worlds</a></li>
        <li><a href="">Docs</a></li>

    </ul>
   </div> 
   <!-- End of navigation bar -->

   <!-- Start of Division One -->
    <div class="container">
        <div class="division-1">
            <div class="section-1">
                <div class="world-title">THE CAVE</div>
                <div class="world-author">By Res</div>
                <div class="world-description">SINGLEPLAYER WORLD --Enter your character details for quick deployment</div>
            </div>
    
            <div class="section-2">
                <div class="world-header" id="world-header">YOUR CHARACTER</div>
                <form id="loginForm">
                    <div class="user-input"><p>Username:         </p><input type="text" name="username" id="username" placeholder="eg... Captain Res" required></div>
                    <div class="password-input"><p>Type:</p> <input type="text" name="type" id="password" placeholder="Melee or Ranged" required></div>
                    <div class="email-input"><p>Identity:</p> <input type="text" name="gen" id="email" placeholder="Male, Female, or Cyborg" required></div>
                    <button class="user-submit" id="submitbtn"> <span>Login</span></button>
               
                </form>
            </div>
        </div> 
        <!-- End of Division-1  -->
        <!-- Start of Division-2 -->
        <div class="division-2">
            <div class="image-container">
                <img src="../assets/welcome.jpg" alt="" aria-readonly="true">
            </div>
          
        </div>
       
    </div>
   


    <script src="main.js"></script>
